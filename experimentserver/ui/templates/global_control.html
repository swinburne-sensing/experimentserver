<div id="control">
    <div id="control-status" class="uk-display-inline-block">
        <span id="procedure-state" class="uk-label">Status: Loading</span>
    </div>

    <div id="control-main" class="uk-display-inline-block">
        <button class="uk-button uk-button-default uk-button-small uk-button-secondary" uk-tooltip="title: Validate experiment procedure; pos: bottom" id="procedure-validate" target="procedure" transition="validate" disabled>
            <span uk-icon="icon: check"></span> Validate
        </button>
        <button class="uk-button uk-button-default uk-button-small uk-button-primary" uk-tooltip="title: Start experiment; pos: bottom" id="procedure-start" target="procedure" transition="start" disabled>
            <span uk-icon="icon: play"></span> Run
        </button>
        <button class="uk-button uk-button-default uk-button-small uk-button-danger" uk-tooltip="title: Stop experiment immediately; pos: bottom" id="procedure-stop" target="procedure" transition="stop" disabled>
            <span uk-icon="icon: close"></span> Stop
        </button>
    </div>

    <div id="control-jump" class="uk-display-inline-block">
        <button class="uk-button uk-button-default uk-button-small" uk-tooltip="title: Skip to previous stage; pos: bottom" id="procedure-previous" target="procedure" transition="previous" disabled>
            <span uk-icon="icon: chevron-left"></span> Previous
        </button>
        <button class="uk-button uk-button-default uk-button-small" uk-tooltip="title: Pause experiment; pos: bottom" id="procedure-pause" target="procedure" transition="pause" disabled>
            <span uk-icon="icon: play"></span> Pause
        </button>
        <button class="uk-button uk-button-default uk-button-small" uk-tooltip="title: Repeat this stage again; pos: bottom" id="procedure-repeat" target="procedure" transition="repeat" disabled>
            <span uk-icon="icon: refresh"></span> Repeat
        </button>
        <button class="uk-button uk-button-default uk-button-small" uk-tooltip="title: Skip to next stage; pos: bottom" id="procedure-next" target="procedure" transition="next" disabled>
            <span uk-icon="icon: chevron-right"></span> Next
        </button>
        <button class="uk-button uk-button-default uk-button-small" uk-tooltip="title: Finish current stage then stop experiment; pos: bottom" id="procedure-finish" target="procedure" transition="finish" disabled>
            <span uk-icon="icon: chevron-double-right"></span> Finish
        </button>

        <div uk-form-custom="target: > * > span:first-child">
            <select id="procedure-goto">
                <option value="">Jump To</option>
                <option value="1">1</option>
            </select>
            <button class="uk-button uk-button-default uk-button-small" type="button" tabindex="-1">
                <span></span>
                <span uk-icon="icon: chevron-down"></span>
            </button>
        </div>
    </div>

    {% if 'grafana_url' in metadata %}
    <div class="uk-display-inline-block">
        <a href="{{ metadata.grafana_url }}">View results in Grafana</a>
    </div>
    {% endif %}
</div>
